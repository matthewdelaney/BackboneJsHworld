<html>
<head>
<title>Backbone.js example</title>
</head>
<body>
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="ex.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="DisplayTextView.js"></script>

<script type="text/template" id="template-display-text">
<strong><%= message %></strong>
</script>

<div id="main"></div>

<script type="text/javascript">
	EX.app = {};

	EX.app.models = {};
	EX.app.models.someText = new EX.models.DisplayTextModel();

	EX.app.views = {};
	EX.app.views.main = new EX.views.MainView({ el: $("#main"),
		model: EX.app.models.someText
	});

	EX.app.models.someText.fetch();
</script>

</body>
</html>
